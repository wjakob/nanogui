language: cpp
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - deadsnakes
      - kalakris-cmake
    packages:
      - g++-4.8
      - python3.5
      - python3.5-dev
      - python3.5-venv
      - libglu1-mesa-dev
      - libxxf86vm-dev 
      - cmake
matrix:
  include:
    - os: linux
      compiler: gcc-4.8
      script:
        - cmake -DNANOGUI_USE_GLAD=ON -DNANOGUI_PYTHON_VERSION=3.5 -DPYTHON_INCLUDE_DIRS:PATH=/usr/include/python3.5m -DPYTHON_LIBRARY:FILEPATH=/usr/lib/x86_64-linux-gnu/libpython3.5m.so -DCMAKE_CXX_COMPILER=g++-4.8
        - make -j 2
    - os: osx
      compiler: clang
      script:
        - cmake -DNANOGUI_PYTHON_VERSION=2.7
        - make -j 2
